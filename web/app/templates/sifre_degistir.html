<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Değiştir</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b31217, #e52d27);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            padding: 0 15px;
        }
        .card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 16px 34px rgba(0,0,0,0.25);
            padding: 26px 28px 30px;
        }
        h1 {
            margin: 0 0 14px;
            font-size: 22px;
            color: #b31217;
            text-align: center;
        }
        form {
            margin-top: 10px;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 13px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 9px 0;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            background: #b31217;
            color: #fff;
            cursor: pointer;
            margin-top: 6px;
        }
        .btn:hover {
            background: #e52d27;
        }
        .mesaj {
            margin-top: 10px;
            font-size: 13px;
            padding: 8px 10px;
            border-radius: 8px;
        }
        .mesaj.hata {
            background: #ffe0e0;
            color: #b31217;
            border: 1px solid #f5a2a2;
        }
        .mesaj.basari {
            background: #e2f8e6;
            color: #1b7c33;
            border: 1px solid #7fd28d;
        }
        .geri-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            text-decoration: none;
            color: #b31217;
        }
        .geri-link:hover {
            text-decoration: underline;
        }
        .ipucu {
            font-size: 11px;
            color: #777;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Şifre Değiştir</h1>

        {% if mesaj %}
            <div class="mesaj {% if mesaj_tipi == 'hata' %}hata{% else %}basari{% endif %}">
                {{ mesaj }}
            </div>
        {% endif %}

        <form method="post">
            <label for="eski_sifre">Mevcut Şifre</label>
            <input type="password" id="eski_sifre" name="eski_sifre" required>

            <label for="yeni_sifre">Yeni Şifre</label>
            <input type="password" id="yeni_sifre" name="yeni_sifre" required>

            <label for="yeni_sifre_tekrar">Yeni Şifre (Tekrar)</label>
            <input type="password" id="yeni_sifre_tekrar" name="yeni_sifre_tekrar" required>

            <div class="ipucu">
                En az 8 karakter ve en az bir noktalama işareti içermelidir. (Örn: !, ?, .)
            </div>

            <button type="submit" class="btn">Şifremi Güncelle</button>
        </form>

        <a href="{{ url_for('kullanici_panel') }}" class="geri-link">← Kullanıcı paneline dön</a>
    </div>
</div>

</body>
</html>
